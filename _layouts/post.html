---
layout: default
---
<div class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            {{ page.date | date: "%b %-d, %Y" }} {% if page.author %} •
            <!--author-->
            <!--<a href="{{page.author | prepend: "/ace/authors/"}}"</a>-->
            <font color="blue"> {{ page.author }} </font>
            &nbsp;
            <image src="{{page.author | prepend: " /ace/images/ " | prepend: site.url | append: ".png " }}" width="42" height="42" alt="Avatar" style="border-radius: 50%" />
            <!--</a>-->
            {% endif %} {% if page.photographer %} &nbsp; •
            <!--author-->
            <!--<a href="{{page.author | prepend: "/ace/authors/"}}"</a>-->
            <font color="blue"> {{ page.photographer }} </font>
            &nbsp;
            <image src="{{page.photographer | prepend: " /ace/images/ " | prepend: site.url | append: ".png " }}" width="42" height="42" alt="Avatar" style="border-radius: 50%" />
            <!--</a>-->
            {% endif %}

        </p>
        <header>

        </header>
        <article class="post-content">
            {{ content }}
        </article>

</div>
