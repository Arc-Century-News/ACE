<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  {% if page.image %}
  <meta property="og:type" content="article">
  <meta property="og:image" content="{{ page.image | prepend: site.url }}">
  <meta name="twitter:image:src" content="{{ page.image | prepend: site.url }}">
  <meta name="image" itemprop="image" content="{{ page.header_image | prepend: site.url }}">
  <!--<meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="auto" />-->
  <meta property="article:published" itemprop="datePublished dateCreated" content="{{page.date}}">
  <meta property="article:modified" itemprop="dateModified" content="{{page.date}}">

  {% endif %}

  <style>
    #search-input {
      font-size: 16px;
      line-height: 28px;
      letter-spacing: -1px;
      margin-top: 12px; 
      margin-bottom: 0;
      width: 30%;
      float: right;
    }
  </style>
</head>
